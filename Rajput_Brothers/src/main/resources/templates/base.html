<!--Date Time Picker-->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
	  
	 
    config={
    //enableTime: true,
    //dateFormat: "d-m-Y H:i K",
    dateFormat: "d-M-Y",
    altFormat:"F j, Y y",
    minDate: "today",
    serverTime: new Date(' . time()*1000'),
    maxTime:"21:00 PM",
    minTime:"09:00 AM",
     interval: 15 ,
    
    maxDate: new Date().fp_incr(14) // 14 days from now
      
}
    flatpickr("input[type=datetime-local]", config);
    
    
  </script>






<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    config={
 		
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i K",
    maxTime:"21:00",
    minTime:"09:00",
    maxDate: new Date().fp_incr(14) // 14 days from now
  
}
    flatpickr("input[type=datetime]", config);
  </script>
