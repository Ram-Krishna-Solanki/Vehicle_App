<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-shadow py-3">
						<div class="container text-center">
							<!--Validation Errors-->
                       <div th:if="${param.error}" class="alert alert-danger">    
                         <h5 class="text-center">Invalid username and password.</h5>
                        </div>
                        <th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5"><h5 class="text-center text-success">Logout Sucessfully!!</h5></p>
						</th:block>
							<img class="register-img"  th:src="@{/images/login.png}" alt="add-user">
						</div>
						<h1 style="color: crimson;" class="text-center text-uppercase">Login</h1>
						<div class="card-body">
							
<form action="userlogin" method="post">
    <div class="form-group">
    <label for="exampleInputEmail1">Enter your email id</label>
    <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Enter your password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password here">
  </div>
  <div class="container text-center">
	  <button type="submit" class="btn btn-color text-white btn-login-color">Login</button>
  </div>
</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
