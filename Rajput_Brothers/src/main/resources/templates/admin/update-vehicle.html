<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <section>
	    <div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card-body update-category mt-5">
						<div class="container text-center">
							  <img style="height: 80px;" alt="users" th:src="@{/admin-images/category-update.png}">
							 <div class="container text-center">
								  <h5 class="update-category-col">Update Vehicle</h5>
							 </div>
						</div>
			<form th:action="@{/admin/add-vehicle}" method="post" enctype="multipart/form-data">
              <div class="form-group">
                 <label for="exampleInputEmail1">Vehicle title</label>
                 <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter vehicle title">
             </div>
           <div class="form-group" >
                 <label for="exampleInputEmail1">Vehicle Number</label>
                 <input name="number" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter vehicle number">
             </div>
           
            <div class="form-group">
	              <label for="cars">Choose a category</label>
                  <select name="category" id="cars" class="form-control" >
	              <option th:each="category:${categories}"  th:value="${category.id}" th:text="${category.title}">Audi</option>
                  </select>
           </div>
           
            <div class="form-group">
	              <label  for="cars">Check Status</label>
                  <select name="status" id="cars" class="form-control" >
	              <option value="Available">Available</option>
	              <option value="Booked">Booked</option>
                  </select>
           </div>
           
           <div class="form-group">
                 <label for="exampleInputEmail1">Price</label>
                 <input name="price" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter price per day">
             </div>
           
           <div class="form-group">
	              <label  for="cars">Insuranced Status</label>
                  <select name="insuranceStatus" id="cars" class="form-control" >
	              <option value="Active">Active</option>
	              <option value="InActive">InActive</option>
                  </select>
           </div>
           
            <div class="form-group">
                 <label for="story">Description</label>
                 <textarea class="form-control" id="story" name="description" rows="5" cols="33">Enter vehicle description</textarea>
           </div>
           
             <div class="form-group">
                 <label for="exampleInputEmail1">Owner Name</label>
                 <input name="ownerName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter owner name">
             </div>
              <div class="form-group">
                 <label for="exampleInputEmail1">Owner Contact</label>
                 <input name="ownerContact" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter owner contact">
             </div>
              <!--contact image-->
			  <div class="custom-file mt-3">
				  <input type="file" name="vehicleImage"/>
			  </div>
           
           <div class="modal-footer">
                <div class="container text-center">
		               <a class="btn btn-danger text-white" th:href="@{/admin/admin-dashboard}">Back</a>
                     <button type="submit" class="btn btn-success">Save changes</button>
	           </div>
         </div>
      </form>
					</div>
				</div>
			</div>
		</div>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
