<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   <section>
	    <div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card-body update-category mt-5">
						<div class="container text-center">
							  <img style="height: 80px;" alt="users" th:src="@{/admin-images/category-update.png}">
							  <h5 class="update-category-col">Update Category</h5>
						</div>
						 <!--Add Category-->
      <form th:action="@{/admin/add-category}" method="post" enctype="multipart/form-data">
             <input type="hidden" th:value="${category.id}" name="id">
              <div class="form-group">
                 <label for="exampleInputEmail1">Category title</label>
                 <input th:value=${category.title}  name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter category title">
             </div>
            <div class="form-group">
                 <label for="story">Category description</label>
                 <textarea th:text="${category.description}"  class="form-control" id="story" name="description" rows="5" cols="33">Enter category description</textarea>
           </div>
           <!--contact image-->
			  <div class="custom-file mt-3">
				  <div>
					  <img style="height: 150px;border-radius: 5%;" th:src="@{'/images/'+${category.image}}">
				  </div>
				 <div class="mt-3">
					 <p th:text="${category.image}"></p>
					  <input type="file" name="categoryImage"/>
				 </div>
			  </div>
           <div class="modal-footer">
                <div class="container text-center">
		            <a class="btn btn-danger text-white" th:href="@{/admin/admin-dashboard}">Back</a>
                     <button type="submit" class="btn btn-success">Save changes</button>
	           </div>
         </div>
      </form>
					</div>
				</div>
			</div>
		</div>
   </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
