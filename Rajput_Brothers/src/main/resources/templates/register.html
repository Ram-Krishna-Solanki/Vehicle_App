<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
		<div class="container mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card card-shadow py-3">
						<!--Validation message for agreement start-->
						<div class="container text-center">
						    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
                            <p th:text="${session.message.content}"></p> 
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                            <th:block th:text="${@userServiceImpl.removeMessage()}" style="font-size: larger;"></th:block>
                            </div>
						</div>
						<!--Validation message for agreement end-->
						
						<div class="container text-center">
							<img class="register-img"  th:src="@{/images/register.png}" alt="add-user"><b class="text-center text-uppercase" style="color: crimson; font-size: large;">Register</b>
						</div>
						
						<div class="card-body">
							
<form th:action="@{/user-register}" method="post" th:object="${userDto}">
	<div class="form-group">
    <label for="exampleInputEmail1">Enter your name as per aadhaar/pan card</label>
    <input  th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" th:value="${userDto.name}" name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name here">
     <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
       
      </div>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Enter your email id</label>
    <input th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" th:value="${userDto.email}" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email here">
     <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
        Please provide a valid city.
      </div>
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Enter your phone number</label>
    <input th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}" th:value="${userDto.phone}" name="phone" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone number here">
   <div class="invalid-feedback" th:each="e:${#fields.errors('phone')}" th:text="${e}">
        Please provide a valid city.
      </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Enter your password</label>
    <input th:classappend="${#fields.hasErrors('password')?'is-invalid':''}" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password here">
   <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
        Please provide a valid city.
      </div>
  </div>
    <div class="form-group">
    <div class="form-check">
      <input name="agreement" class="form-check-input" type="checkbox"  id="invalidCheck2" >
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="container text-center">
	  <button type="submit" class="btn btn-color text-white btn-login-color">Register</button>
  </div>
</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
