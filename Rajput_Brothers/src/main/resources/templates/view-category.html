<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
		<div class="mt-5">
			<div class="row">
				<div class="col-md-12">
					<div class="card card-shadow py-3">
						<div class="container text-center">
							<!--Validation Errors-->
                  
						<img class="register-img"  th:src="@{/admin-images/category.png}" alt="add-user">
						</div>
						<h1 style="color: crimson;" class="text-center text-uppercase">Category Details</h1>
						<p class="text-center">*These are the categories of the vehicles which we provided services for rental, Images used for representation purposes only, actual color may vary.</p>
						<div class="card-body">
							


<div class="card-columns col-md-12">
	<div th:each="category:${categories}">
		<div class="card">
			<div class="container text-center">
				<img class="card-img-top zoom img-rad" th:src="@{'/images/'+${category.image}}" style=" height: 370px;">
			</div>
			<div class="card-body" >
			<div class="container text-center">
					<h5 style="color: crimson;" class="card-title" th:text="${category.title}"></h5>
			</div>
<!--				<p class="card-text" th:text="${T(com.food.helper.DescriptionShort).get10Words(food.description)}"></p>-->
			</div>
			<div class="card-footer">
			<div class="container text-center">
				<p th:text="${category.description}">Desrc</p>
			</div>
		</div>
		</div>
	</div>
</div>
						 
						 
                         
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
